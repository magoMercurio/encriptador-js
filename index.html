<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<header class="l-title">
    <img class="title-contain" id="logo" src=".img/favicon.png" alt="aqui va un logo">

    <h1 class="title-contain" id="h1-title">Encriptador</h1>

</header>

<body>
    <main class="m-container">

        <section class="contain" id="left">

            <div>
                <textarea class="input-text" name="input" id="input" name="input" placeholder="Ingrese el texto aqui..." cols="30" rows="10" autofocus></textarea>
                <p id="error"> &#10071; Solo min√∫sculas y sin acentos.</p>
            </div>
            
            <div class="buttons-container">
                
                <button class="btn-contain" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="btn-contain" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="contain" id="output">

            <div id="resultado">
                <img class="img-contain" id="imagen" src=".img/avatar.png" alt="avatar">
                <img class="img-contain" src=".img/no-content.png" alt="no-content">   
            </div>
            
            <div class="btn-copy">

                <button class="btn-info-copiar" id="copiar" hidden>Copiar</button>

            </div>

        </section>

    </main>

    <footer>
        Creado por Raul Davila
    </footer>

    <script src="/main.js"></script>
</body>
</html>
