<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="l-title">
        <div>
            <img class="logo" src="/img/favicon.png" alt="aqui va un logo">
        </div>
        <h1 class="h1-title">Encriptador</h1>
    </header>

    <main class="m-container">

        <section class="input-contain">

            <textarea class="input-" id="input" name="input" placeholder="Ingrese el texto aqui" cols="30" rows="10"></textarea>

            <div class="button-container">
                <p> &#10071; Solo min√∫sculas y sin acentos.</p>
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="output-contain">

            <div class="img-container">
                <img class="img-contain" src="/img/avatar.png" alt="avatar">
                <img class="img-contain" src="/img/no-content.png" alt="no-content">   
            </div>

        </section>

    </main>
</body>
</html>
